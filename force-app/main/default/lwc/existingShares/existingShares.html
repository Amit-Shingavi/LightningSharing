<template>
    <template if:true={wiredSharings}>
        <template if:true={isTiles}>
            <ul class="slds-has-dividers_bottom-space">
                <template for:each={tableData} for:item="row">
                    <li class="slds-item" key={row.UserOrGroupID}>
                        <lightning-button
                            label={row.UserOrGroupName}
                            onclick={navToRecord}
                            value={row.UserOrGroupID}
                            variant="base"
                        ></lightning-button>
                        <p>{row.UserOrGroupType} ({row.SubType})</p>
                        <p>{row.AccessLevel} because {row.RowCause}</p>
                        <c-mobile-button-group
                            row={row}
                            onrowaction={handleRowAction}
                        ></c-mobile-button-group>
                    </li>
                </template>
            </ul>
        </template>
        <template if:false={isTiles}>
            <lightning-datatable
                data={tableData}
                columns={columns}
                key-field="UserOrGroupId"
                hide-checkbox-column="true"
                onrowaction={handleRowAction}
            ></lightning-datatable>
        </template>
    </template>
</template>
